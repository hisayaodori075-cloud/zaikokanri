<div class="result-container">
	
	<h1>商品検索結果</h1>
<table border="1">
    <tr>
        <th>JAN</th>
        <th>メーカー</th>
        <th>商品名</th>
        <th>売価</th>
        <th>ステータス</th>
        <th>販売状況</th>
    </tr>

    <tr th:each="product : ${productList}">
        <td th:text="${product.janCode}"></td>
        <td th:text="${product.makerName}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.status}"></td>
        <td th:text="${product.salesStatus}"></td>
    </tr>
</table>

<!-- 戻るボタン -->
    <div style="margin-top:20px;">
        <form th:action="@{/inputForm/ProductSearch}" method="get">
            <button type="submit">検索画面に戻る</button>
        </form>
    </div>

</div>
