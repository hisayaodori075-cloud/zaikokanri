<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品登録</title>
</head>
<body>

<h2>商品登録画面</h2>

<form th:action="@{/product}" th:object="${productDto}" method="post">
    商品名: <input type="text" th:field="*{name}" /><br>
    価格: <input type="number" th:field="*{price}" /><br>
    <button type="submit">登録</button>
</form>

</body>
</html>
